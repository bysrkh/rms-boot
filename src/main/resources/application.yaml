liquibase:
  change-log: classpath:/db/db.changelog-master.xml
  password: rms
  url: jdbc:h2:mem:rmsdb
  user: rmsdb

---
spring:
  h2:
    console:
      enabled: true
      path: /h2

---
spring:
  datasource:
    url: jdbc:h2:mem:rmsdb;
    username: rms
    password: rms
    driver-class-name: org.h2.Driver
---
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
